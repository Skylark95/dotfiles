# Change the prefix from Ctrl+b to Ctrl+a
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Enable the mouse (Allows clicking panes and scrolling!)
set -g mouse on

# Fix escape-time delay for Vim
set -sg escape-time 0

# Enable focus events for Vim plugins
set -g focus-events on

# Start window/pane numbering at 1 instead of 0
set -g base-index 1
setw -g pane-base-index 1

# Open new windows in the current directory
bind c new-window -c "#{pane_current_path}"

# Open new panes in the current directory
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vim-style pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Use vi keys in copy mode
setw -g mode-keys vi

# Use vi keys in the status line
set -g status-keys vi

# Better copy-mode bindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Reload tmux.conf
bind r source-file ~/.tmux.conf \; display-message "tmux.conf reloaded"

# Status Bar Enhancements
set -g status-position bottom
set -g status-bg black
set -g status-fg white
set -g status-left-length 30
set -g status-left '#[fg=green][#S] #[fg=yellow]#(git -C #{pane_current_path} rev-parse --abbrev-ref HEAD 2>/dev/null || echo "")'
set -g status-right '#[fg=cyan]%Y-%m-%d #[fg=yellow]%H:%M '
set -g status-justify centre

# TPM - Tmux Plugin Manager
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'

# Restore session automatically
set -g @continuum-restore 'on'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
